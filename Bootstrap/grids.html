<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Hello, world!</title>
</head>

<body>

  <style>
    .boxy {
      background-color: #54c5b6;
      border: 1px solid black;
    }
  </style>

  <div class="container">
    <div class="row">
      <div class="col-md-4 boxy"> COL MEDIUM 4 </div>
      <div class="col-md-4 boxy"> COL MEDIUM 4 </div>
      <div class="col-md-4 boxy"> COL MEDIUM 4 </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-6 boxy"> COL SMALL 6 </div>
      <div class="col-sm-6 boxy"> COL SMALL 6 </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col boxy"> COL XSMALL 6 </div>
      <div class="col boxy"> COL XSMALL 6 </div>
    </div>
  </div>

  <br><br><br><br>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-3 boxy"> ONE </div>
      <div class="col-sm-6 col-md-3 boxy"> TWO </div>
      <div class="col-sm-6 col-md-3 boxy"> THREE </div>
      <div class="col-sm-6 col-md-3 boxy"> FOUR </div>
    </div>
  </div>

  <br><br><br><br>
  <div class="container">
      <div class="row">
        <div class="col-md-6 boxy">
          <div class="row">
            <div class="col-md-6 boxy"> NESTED ONE </div>
            <div class="col-md-6 boxy"> NESTED TWO </div>
          </div>
        </div>

        <div class="col-md-6 boxy"> RIGHT </div>
      </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
