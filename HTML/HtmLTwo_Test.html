<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment HTML FORMS</title>
  </head>
  <body>

    <h1> Course Sign Up Page </h1>
    <p> Please Note: First Name, Last Name, Password, and Email are required </p>

    <form class="" action="HtmLTwo_GO.html" method="post">

      <!-- All Labels -->
      <label for="fname"> First Name: </label>
      <input id = "fname" type="text" name="" placeholder="First Name" required>
      <label for="lname"> Last Name: </label>
      <input id = "lname" type="text" name="" placeholder="Last Name" required>

      <p></p>

      <label for="emailId"> Email: </label>
      <input id = "emailId" type="email" name="" placeholder="name@email.com" required>
      <label for="pass"> Password: </label>
      <input id = "pass" type="password" name="" value="" required>

      <p> Are you over the age of 18? </p>
      <label for="y"> YES: </label>
      <input id = "y" type="radio" name="18+" value="">
      <label for="n"> NO: </label>
      <input id = "n" type="radio" name="18+" value="">

      <p> Do you have a Credit Card or PayPal? </p>
      <select class="" name="">
        <option value=""> Credit Card </option>
        <option value=""> Paypal </option>
      </select>

      <p></p>
      <input type="submit" name="" value="Submit Feedback">
      <!--  -->

    </form>

  </body>
</html>
